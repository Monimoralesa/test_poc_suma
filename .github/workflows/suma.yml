name: suma-ic

on:
  pull_request:
    branches: main
  push:
    branches: main
 
jobs:
  ci-to-master:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x,16.x]
    steps:    
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          npm install jest
          npm test
          npm run build
